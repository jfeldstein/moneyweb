<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">

  <title>MoneyWeb</title>
  <!-- Bootstrap core CSS -->
  <link rel=stylesheet type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <style>
    @font-face {
      font-family:"Avenir Next";
      src: url("/font/AvenirNext-Regular.ttf"); /* EOT file for IE */
    }
    @font-face {
      font-family:"Avenir Next";
      src: url("/font/AvenirNext-Bold.ttf"); /* EOT file for IE */
      font-weight:bold;
    }
    html{
      height:100%;
      font-family:"Avenir Next"
    }
    body{
      height:100%;
      margin:0;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .container {
      height:100%;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .page {
      height:100%;
    }
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }
  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
    cursor: pointer;
  }

  svg {
    height: 100%;
    width: 100%;
  }

  .callout {
    position: absolute;
    width: 25%;
    max-width: 300px;
    border: 1px solid black;
    background-color: white;
    top: 8px;
    right: 8px;
  }
  .callout .content {
    margin: 8px;
  }

  dl {
    width: 100%;
    overflow: hidden;
    padding: 0;
    margin: 0
  }
  dt {
    float: left;
    width: 24%;
    padding: 0;
    margin: 0
  }
  dd {
    float: left;
    width: 76%;
    padding: 0;
    margin: 0
  }

  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MoneyWeb</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <!--
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
          -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

<div class="page">
  <svg></svg>
</div>
  <div class="callout"></div>
</div>
  <script id="calloutContent" type="text/template">
    <div class="content">
      <h1>{{= id.toTitleCase() }}</h1>
      <dl>
        {{ _.each(attributes, function(value, key) { }}
          <dt>{{= key === 'id' ? 'Name' : key.toTitleCase() }}</dt>
          <dd>{{= value }}</dd>
        {{ }); }}
      </dl>
    </div>
  </script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
  <script src="ui.js"></script>
  <script>
    hideCallout();
  </script>
</body>
</html>
